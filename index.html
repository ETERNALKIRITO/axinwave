<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AxinWave</title>
    <link rel="icon" type="image/png" href="https://ik.imagekit.io/9llyyueko/STATIC%20IMAGES/FRUTIGER%20AERO%20BLUE.png?updatedAt=1749925258378" />
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="container">
        <div class="center-icon"><i class="fas fa-play"></i></div>
        
        <!-- MODIFIED: The "show" class is removed. JS now controls its visibility on startup. -->
        <div class="video-load-menu popup-menu">
            <div class="menu-content">
                <span class="close-menu material-icons">close</span>
                <h4>Load Video</h4>
                <div class="url-input">
                    <label for="video-url">From URL:</label>
                    <input type="text" id="video-url" placeholder="Paste video URL here...">
                    <button class="load-url-btn">Load</button>
                </div>
                <div class="separator-text">or</div>
                <div class="local-file">
                    <button class="browse-file-btn">Browse Local File</button>
                    <input type="file" class="file-input" accept="video/*" hidden>
                </div>
            </div>
        </div>

        <div class="effects-panel popup-menu">
            <div class="menu-content">
                <div class="effects-panel-header">
                    <h3>Video Effects</h3>
                    <span class="close-panel material-icons">close</span>
                </div>

                <div class="control-group">
                    <h4>Filters</h4>
                    <div class="filter-row">
                        <label for="blur">Blur:</label>
                        <input type="range" name="blur" min="0" max="50" step="1" value="0">
                        <span class="value-display">0</span>
                    </div>
                    <div class="filter-row">
                        <label for="brightness">Brightness:</label>
                        <input type="range" name="brightness" min="0" max="200" step="1" value="100">
                        <span class="value-display">100</span>
                    </div>
                    <div class="filter-row">
                        <label for="contrast">Contrast:</label>
                        <input type="range" name="contrast" min="0" max="200" step="1" value="100">
                        <span class="value-display">100</span>
                    </div>
                    <div class="filter-row">
                        <label for="grayscale">Grayscale:</label>
                        <input type="range" name="grayscale" min="0" max="100" step="1" value="0">
                        <span class="value-display">0</span>
                    </div>
                    <div class="filter-row">
                        <label for="rotation">Hue Rotate:</label>
                        <input type="range" name="rotation" min="0" max="360" step="1" value="0">
                        <span class="value-display">0</span>
                    </div>
                    <div class="filter-row">
                        <label for="inversion">Invert:</label>
                        <input type="range" name="inversion" min="0" max="100" step="1" value="0">
                        <span class="value-display">0</span>
                    </div>
                    <div class="filter-row">
                        <label for="saturation">Saturate:</label>
                        <input type="range" name="saturation" min="0" max="200" step="1" value="100">
                        <span class="value-display">100</span>
                    </div>
                    <div class="filter-row">
                        <label for="sepia">Sepia:</label>
                        <input type="range" name="sepia" min="0" max="100" step="1" value="0">
                        <span class="value-display">0</span>
                    </div>
                    <button id="reset-filters-btn">Reset Filters</button>
                </div>
                
                <div class="control-group">
                    <h4>Actions</h4>
                    <div class="action-buttons">
                        <button class="flip-horizontal-btn">Flip Horizontal (h)</button>
                        <button class="flip-vertical-btn">Flip Vertical (v)</button>
                        <button class="screenshot-btn">Screenshot (s)</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="wrapper">
            <div class="video-timeline">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <ul class="video-controls">
                <li class="options left">
                    <div class="volume-controls tooltip-container">
                        <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                        <input class="volume-slider" type="range" min="0" max="2" step="any">
                        <span class="tooltip-text">Mute (m)</span>
                    </div>

                    <div class="video-timer">
                        <p class="current-time">--:--</p>
                        <p class="separator"> / </p>
                        <p class="video-duration">--:--</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="skip-backward tooltip-container">
                        <i class="fas fa-backward"></i>
                        <span class="tooltip-text">Rewind 5s (←)</span>
                    </button>
                    <button class="play-pause tooltip-container">
                        <i class="fas fa-play"></i>
                        <span class="tooltip-text">Play (k)</span>
                    </button>
                    <button class="skip-forward tooltip-container">
                        <i class="fas fa-forward"></i>
                        <span class="tooltip-text">Forward 10s (→)</span>
                    </button>
                </li>
                              <li class="options right">
                    <button class="open-effects-panel tooltip-container">
                        <span class="material-icons">tune</span>
                        <span class="tooltip-text">Effects (e)</span>
                    </button>

                    <button class="loop tooltip-container">
                        <i class="fa-solid fa-repeat"></i>
                        <span class="tooltip-text">Loop (l)</span>
                    </button>
                    <div class="playback-content tooltip-container">
                        <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.75">1.75x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1.25">1.25x</li>
                            <li data-speed="1" class="active">Normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                            <li data-speed="0.25">0.25x</li>
                        </ul>
                        <span class="tooltip-text">Playback Speed</span>
                    </div>
                    <button class="pic-in-pic tooltip-container">
                        <span class="material-icons">picture_in_picture_alt</span>
                        <span class="tooltip-text">Picture-in-Picture</span>
                    </button>
                    <button class="fullscreen tooltip-container">
                        <i class="fa-solid fa-expand"></i>
                        <span class="tooltip-text">Fullscreen (f)</span>
                    </button>
                </li>
            </ul>
        </div>
        <video crossorigin></video>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
